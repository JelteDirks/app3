<ion-app>
    <ion-menu side="start">
        <ion-header>
            <ion-toolbar>
                <ion-title>Places {{isLoggedIn}}</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-list>
                <ion-item lines="none">
                    <ion-icon name="card"></ion-icon>
                    <ion-label>Bookings</ion-label>
                </ion-item>
                <ion-item lines="none">
                    <ion-icon name="search"></ion-icon>
                    <ion-label>Search</ion-label>
                </ion-item>
                <ion-menu-toggle>
                    <ion-item *ngIf="!isLoggedIn" lines="none" button routerLink="/auth">
                        <ion-icon name="contact"></ion-icon>
                        <ion-label>Login</ion-label>
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle>
                    <ion-item *ngIf="isLoggedIn" lines="none" button (click)="onLogout()">
                        <ion-icon name="contact"></ion-icon>
                        <ion-label>Logout</ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
</ion-app>
