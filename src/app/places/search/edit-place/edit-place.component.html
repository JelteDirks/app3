<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/places/tab/search"></ion-back-button>
        </ion-buttons>
        <ion-title>{{place.title}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>


    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-img [src]="place.imgURI"></ion-img>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-label>Price
                    <ion-input [(ngModel)]="place.price"></ion-input>
                </ion-label>
                <ion-label>Description
                    <ion-textarea [(ngModel)]="place.description"></ion-textarea>
                </ion-label>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-button (click)="onSave()">Save {{place.title}}</ion-button>
            <ion-button (click)="onCancel()">Cancel</ion-button>
        </ion-row>
    </ion-grid>
</ion-content>
