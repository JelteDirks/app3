<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/places/tab/search"></ion-back-button>
        </ion-buttons>
        <ion-title>{{place.title}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>


    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-img [src]="place.imgURI"></ion-img>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <h1>{{place.title}} <span class="ion-float-right">{{place.price | currency : "EUR" }}</span></h1>
                <p>{{place.description}}</p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-button (click)="onBook()">Book {{place.title}}!</ion-button>
            <ion-button (click)="onEdit()">Edit {{place.title}}</ion-button>
        </ion-row>
    </ion-grid>
</ion-content>
