<ion-header>
    <ion-toolbar>
        <ion-title>Search</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid>
        <ion-row>
            <ion-col sizeMd="12" offsetLg="3" sizeLg="6">

                <ion-card *ngFor="let place of places"
                          routerDirection="forward"
                          [routerLink]="['/places/tab/search', place.id]">
                    <ion-img [src]="place.imgURI"></ion-img>
                    <ion-card-header>
                        <ion-card-title>
                            {{ place.title}}
                        </ion-card-title>
                        <ion-card-subtitle>
                            {{ place.subTitle}}
                        </ion-card-subtitle>
                    </ion-card-header>
                    <ion-card-content>
                        {{place.description}}
                    </ion-card-content>
                </ion-card>

            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
